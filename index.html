<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <title>Google</title>
    </head>
    <body>
        <div class="cuerpo">
            <nav>
                <ul class="listaNav">
                    <li class="gmail">
                        <a href="https://mail.google.com/mail/&ogbl">Gmail</a>
                    </li>
                    <li class="imagenes">
                        <a href="https://www.google.com/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                    </li>
                    <li class="apps">
                        <a href="https://about.google/products/">
                            <span class="material-symbols-outlined">
                            apps
                            </span>
                        </a>
                    </li>
                    <li class="cuenta">
                        <a href="https://mail.google.com/mail/&ogbl">
                            <span class="material-symbols-outlined">
                            account_circle
                            </span>
                        </a>
                    </li>

                </ul>
            </nav>

            <div class="titulo-google">
                <img src="logoGoogle.png" alt="Logo de Google">
            </div>

            <div class="busqueda">
                <form>
                    <div class="barra-busqueda">
                        <input type="text"><br>
                    </div>
                    <div class="botones-busqueda">
                        <input class="buscar" type="submit" value="Buscar con Google">
                        <input class="suerte" type="submit" value="Voy a tener suerte">
                    </div>

                </form>
            </div>

            <div class="lema">
                <p>Ofrecido por Google en: <a href="#">Español</a></p> 
            </div>

            <div class="clear-fix"></div>
        </div>    

            <footer>
                <ul class="listaFooter">
                    <div class="izquierda">
                        <li>
                            <a href="https://about.google/?utm_source=google-US&utm_medium=referral&utm_campaign=hp-footer&fg=1">
                                Sobre Google
                            </a>
                        </li>

                        <li>
                            <a href="https://ads.google.com/intl/es_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                                Publicidad
                            </a>
                        </li>

                        <li>
                            <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
                                Negocios
                            </a>
                        </li>

                        <li>
                            <a href="https://www.google.com/search/howsearchworks/?fg=1">
                                Como Funciona la Busqueda
                            </a>
                        </li>
                    </div>

                    <div class="centro">
                        <li>
                            <a href="https://sustainability.google/intl/es-419/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home">
                                Con emisión neutra de carbono desde 2007
                            </a>
                        </li>
                    </div>

                    <div class="derecha">
                        <li>
                            <a href="https://policies.google.com/privacy?hl=es-US&fg=1">
                                Privacidad
                            </a>
                        </li>

                        <li>
                            <a href="https://policies.google.com/terms?hl=es-US&fg=1">
                                Condiciones
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                Preferencias
                            </a>
                        </li>
                    </div>
                </ul>

            </footer>
        
    </body>
</html>
